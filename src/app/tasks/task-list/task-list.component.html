<div>
  <mac-toggle [activeButton]="activeTaskFilterType | async" [buttonList]="taskFilterTypes"
    (outActivate)="activateFilterType($event)"></mac-toggle>
  <mac-enter-task (outEnterTask)="addTask($event)"></mac-enter-task>
</div>
<div class="tasks">

  <mac-task *ngFor="let task of filteredTasks | async" [task]="task" (outUpdateTask)="updateTask($event)"></mac-task>
</div>
